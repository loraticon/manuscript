<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>원고지 입력 위젯</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #wrapper {
      border: 2px solid red;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: white;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      gap: 2px;
      margin-bottom: 20px;
    }

    .cell {
      border: 1px solid red;
      aspect-ratio: 1 / 1;
      font-size: 18px;
      text-align: center;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell[contenteditable="true"]:focus {
      outline: 2px solid black;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #counter {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      #grid {
        grid-template-columns: repeat(10, 1fr);
      }

      .cell {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>원고지 입력 위젯</h2>
  <div id="wrapper">
    <div id="grid"></div>
    <div id="counter">입력한 글자 수: 0</div>
    <button onclick="saveAsImage()">이미지로 저장하기</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const counter = document.getElementById('counter');
    const TOTAL_CELLS = 200; // 10줄 x 20칸 (반응형에서는 자동 맞춤)

    for (let i = 0; i < TOTAL_CELLS; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.contentEditable = true;
      cell.addEventListener('input', updateCounter);
      grid.appendChild(cell);
    }

    function updateCounter() {
      const allCells = document.querySelectorAll('.cell');
      let totalText = '';
      allCells.forEach(cell => totalText += cell.textContent.trim());
      counter.textContent = `입력한 글자 수: ${totalText.length}`;
    }

    function saveAsImage() {
      alert('이미지 저장 기능은 캔버스 또는 html2canvas.js 사용이 필요합니다.');
    }
  </script>
</body>
</html>
