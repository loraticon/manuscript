<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>원고지 입력 위젯</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      border: 2px solid red;
      padding: 10px;
      background: white;
      max-width: 100%;
      overflow-x: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
    }
    .header-buttons button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }
    .options {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .options label {
      margin-right: 20px;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid red;
      width: 30px;
      height: 30px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 16px;
    }
    .btn-save {
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      td, th {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="capture-area">
    <div class="header">
      <div class="header-title" id="title">원고지 입력 위젯</div>
      <div class="header-buttons">
        <button onclick="clearGrid()">🔄</button>
        <button onclick="toggleTitle()">👁️</button>
      </div>
    </div>
    <div class="options" id="options">
      <label><input type="checkbox" id="showCount"> 글자 수 표시</label>
      <button class="btn-save" onclick="saveImage()">이미지로 저장하기</button>
    </div>
    <div id="grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const rows = 10;
    const cols = 20;
    const grid = document.getElementById('grid');

    function createGrid() {
      const table = document.createElement('table');
      const tbody = document.createElement('tbody');

      for (let i = 0; i < rows; i++) {
        const tr = document.createElement('tr');
        for (let j = 0; j < cols; j++) {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 1;
          input.addEventListener('input', e => {
            if (input.value.length === 1) {
              const next = input.parentElement.nextElementSibling?.querySelector('input');
              if (next) next.focus();
            }
          });
          td.appendChild(input);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      table.appendChild(tbody);
      grid.innerHTML = '';
      grid.appendChild(table);
    }

    function clearGrid() {
      document.querySelectorAll('td input').forEach(input => input.value = '');
    }

    function toggleTitle() {
      const title = document.getElementById('title');
      title.style.display = title.style.display === 'none' ? 'block' : 'none';
    }

    function saveImage() {
      const showCount = document.getElementById('showCount').checked;
      const title = document.getElementById('title');
      const options = document.getElementById('options');

      // Hide elements before capture
      const originalTitleDisplay = title.style.display;
      const originalOptionsDisplay = options.style.display;
      title.style.display = 'none';
      options.style.display = 'none';

      // Add character count if needed
      let countElem = null;
      if (showCount) {
        const count = Array.from(document.querySelectorAll('td input'))
          .filter(input => input.value.trim() !== '').length;
        countElem = document.createElement('div');
        countElem.id = 'countElem';
        countElem.textContent = `글자 수: ${count}`;
        countElem.style.margin = '10px';
        countElem.style.fontWeight = 'bold';
        document.getElementById('capture-area').appendChild(countElem);
      }

      html2canvas(document.getElementById('capture-area')).then(canvas => {
        const image = canvas.toDataURL('image/png');
        const newTab = window.open();
        newTab.document.write(`<img src="${image}" style="width:100%">`);

        // Restore UI
        title.style.display = originalTitleDisplay;
        options.style.display = originalOptionsDisplay;
        if (countElem) countElem.remove();
      });
    }

    // Initialize grid on page load
    createGrid();
  </script>
</body>
</html>
